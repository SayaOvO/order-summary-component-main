<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="summary-container">
      <header>
        <img src="images/illustration-hero.svg" alt="" class="hero" />
      </header>
      <section class="content">
        <h1>Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <section class="price-container">
          <img src="images/icon-music.svg" alt="" />
          <div class="price">
            <p class="price-des">Annual Plan</p>
            <p class="price-amount">$59.99/year</p>
          </div>
          <button class="change-btn">Change</button>
        </section>

        <p>
          <button class="proceed-btn">Proceed to Payment</button>
        </p>

        <p>
          <button class="cancel-btn">Cancel Order</button>
        </p>
      </section>
    </main>
  </body>
</html>
